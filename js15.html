<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map,filter,reduce in JS</title>
</head>
<body>
    
</body>
<script>
    let arr=[45,23,21]
    let a=arr.map((value)=>{
        console.log(value)
        return value+1
    })
    console.log(a)
    let b=arr.map((value,index,array)=>{
        console.log(value,index,array)
        return value + index
    })
    console.log(b)
    // Array filter method 
    let arr2= [45,23,21,0,3,5]
    let a2= arr2.filter((a)=>{
        return a<10
    })
    console.log(a2)
    // Array reduce method 
    let arr3=[1,2,3,5,2,1]
    let newarr3= arr3.reduce((h1,h2)=>{
        return h1+h2
    })
    console.log(newarr3)
</script>
</html>
