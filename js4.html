<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opertors and Expressions</title>
</head>
<body>
    
</body>
<script>
    // Arithmatic Operators 
    let a=4
    let b=2
    console.log("a+b=",a+b)
    console.log("a-b=",a-b)
    console.log("a*b=",a*b)
    console.log("a/b=",a/b)
    console.log("a**b=",a**b)
    console.log("a%b=",a%b)
    console.log("a++=",a++)
    console.log("a=",a)
    console.log("++a=",++a)
    console.log("--a=",--a)

    // Assignment Opertors
    let c= 5
    c+=3 //same as c = c+3
    console.log(c)

    // Comparison Opertors 
    let x=10
    let y=12
    console.log("x==y is", x==y)
    console.log("x!=y is", x!=y)
    console.log("x>y is", x>y)
    let x1=10
    let x2='10'
    console.log("x1===x2 is", x1===x2)
    console.log("x1==x2 is", x1==x2)
    console.log("x1!==x2 is", x1!==x2)

    // Logical Opertors 
    let m=5
    let n=6
    console.log(m<n && m==5)
    console.log(m>n || m==5)
    console.log(!true)
</script>
</html>
