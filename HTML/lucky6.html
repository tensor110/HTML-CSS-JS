<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainBox" class="redBg"></div>
    <!-- . is for class and # is for id -->
    <!-- span.redBg.blackborder gives --> <span class="redBg blackBorder"></span>
    <!-- div#mainSpan gives --> <div id="mainSpan"></div>
    <!-- Emmet takes div tags as default -->
    <!-- .blackbackground gives -->
    <div class="blackbackground"></div>

    <!-- Creating multiple classes using Emmet  -->
    <!-- span.myclass1.myclass2.myclass3*4 + tab gives  -->
    <span class="myclass1 myclass2 myclass3">FIRST</span>
    <span class="myclass1 myclass2 myclass3">SECOND</span>
    <span class="myclass1 myclass2 myclass3">THIRD</span>
    <span class="myclass1 myclass2 myclass3">FOURTH</span>
</body>
</html>
