<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
             <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Roll No.: <input type="text" name="myRollNo.">
        </div>
        <br>
        <div>
            Class: <input type="text" name="myClass">
        </div>
        <br>
        <div>
            DOB: <input type="date" name="myDOB">
        </div>
        <br>
        <div>
            Are you elligible: <input type="checkbox" name="myElligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Ind">Indica</option>
                <option value="Swf">Swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" name="Submit Now">
            <input type="reset" name="Reset Now">
        </div>
    </form>
</body>
</html>
</html>
</html>
