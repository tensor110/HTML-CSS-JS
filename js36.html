    const loadScript =(src)=>{
        return new Promise((resolve,reject)=>{
            let script= document.createElement("script")
            script.type="text/javascript"
            script.src=src
            document.body.appendChild(script)
            script.onload=()=>{
                resolve(1)
            }
            script.onerror=()=>{
                reject(0)
            }
        })
    }
    let p3= loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js")
