<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to browser events</title>
</head>
<body>
    <div class="container" onmouseenter="console.log('Container ke andar mouse gaya')" onclick="console.log('Clicked')">
        <button onclick="alert('hello'); let a=6; console.log(a);">Click me</button>
    </div>
</body>
<script>
    let d= document.getElementsByClassName("container")
    d.onclick=()=>{
        console.log("Hello World!")
    }
</script>
</html>
