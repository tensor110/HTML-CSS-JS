<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE- Immediately Invoked Function Expressions</title>
</head>
<body>
    
</body>
<script>
    let a = () =>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(456)
            },4000)
        })
    }
    // IIFE syntax 
    (async ()=>{
        let b= await a()
        console.log(b)
        let c= await a()
        console.log(c)
        let d= await a()
        console.log(d)
    })()
    // IIFE is used to avoid polluting the global namespace, execute an async-await 
    // console.log(d)  // d is not defined due to used in IIFE
</script>
</html>
