<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portotypes and __proto__</title>
</head>
<body>
    
</body>
<script>
    let a= {
        name: "Lucky",
        language: "JavaScript",
    }
    let p={
        run: ()=>{
            alert("run")
        }
    }
    p.__proto__={
        name1:"Jackie"
    }
    a.__proto__=p
    a.run()
    console.log(a.name)
    console.log(a.name1)
</script>

</html>
