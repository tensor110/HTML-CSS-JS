<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>

<body>

</body>
<script>
    // For loop 
    let n= prompt("Enter a number")
    p=0
    for(i=0;i<=n;i++){
        p+=i
    }
    console.log("The sum of first "+n+" integers is "+p)

    // For in loop 
    let obj={
        Lucky:90,
        Harry:45,
        Shubh:56,
        Shiv:39,
        Ritika:20
    }
    for(let a in obj){
        console.log("Marks of "+ a+ " are "+ obj[a])
    }

    // For of loop 
    for(let b of "Lucky"){
        console.log(b)
    }

    // while loop 
    let m= prompt("Enter a number")
    let j=1
    while(j<=m){
        console.log(j)
        j++
    }

    // do-while loop 
    let x = prompt("Enter a number");
    let k = 1;
    do {
        console.log(k);
        k++;
    } while (k <= x)
</script>

</html>
