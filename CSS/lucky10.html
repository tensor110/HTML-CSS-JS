<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        h3{
            color: red;
            border: 2px solid red;
        }
        /* id selector  */
        #secondpara{
            color: blue;
        }
        /* class selector  */
        .bgblue{
            background-color: yellowgreen;
        }
        /* Grouping selectors */
        footer, span{
            color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="bgblue">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is a yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>
</html>
