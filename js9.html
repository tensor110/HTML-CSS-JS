<script>
    let name= "Lucky"
    console.log(name.length)
    let friend= 'Shubh'
    console.log(friend)
    console.log(name[0])

    // Template literals
    let boy1="Promod"
    let boy2="Nikhil"
    //Nikhil is a friend of Promod
    console.log(`${boy2} is a friend of ${boy1}`)

    // Escape sequence characters 
    let fruit='Bana\'na'
    console.log(fruit)
    console.log(fruit.length)
</script>
